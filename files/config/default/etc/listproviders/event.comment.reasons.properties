list.name=eventCommentReasons
# This list provider allows you to configure custom comment reasons that can be used when
# adding comments to events.
#
# Important:
# You need to add translations to the admin ui when adding new comment reasons,
# otherwise the admin ui will display the raw values.
# Currently, the values used by the admin ui are the labels themselves,
# e.g. EVENTS.EVENTS.DETAILS.COMMENTS.REASONS.CUTTING.
# It is safe, however, to remove comment reasons from this list without taking any other actions.
#
# The pattern for adding them is
# COMMENT_REASON_LABEL=COMMENT_REASON_VALUE (currently not used)
#

EVENTS.EVENTS.DETAILS.COMMENTS.REASONS.CUTTING=EVENTS.EVENTS.DETAILS.COMMENTS.REASONS.CUTTING
# If you remove EVENTS.EVENTS.DETAILS.COMMENTS.REASONS.CUTTING you will loose the action to jump
# to the editor/review tool in the event table.

